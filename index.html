<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirector</title>
</head>
<body>
    <h1>Redirecting...</h1>
    <iframe id="redirect-frame" style="width: 100%; height: 100vh; border: none;"></iframe>

    <script>
        // Get the 'redirect' query from URL
        const urlParams = new URLSearchParams(window.location.search);
        const redirectTo = urlParams.get('redirect');

        if (redirectTo) {
            // Load the URL in the iframe
            document.getElementById('redirect-frame').src = redirectTo;
        } else {
            alert("No redirect URL specified!");
        }
    </script>
</body>
</html>
