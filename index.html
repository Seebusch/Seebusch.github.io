<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirector</title>
</head>
<body>
    <h1>Redirecting...</h1>
<script>
    // Get the 'redirect' query parameter from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const redirectTo = urlParams.get('redirect');

    if (redirectTo) {
        // Use the actual Vercel URL
        const proxiedUrl = `https://example-vercel-app.vercel.app/admin?redirect=${encodeURIComponent(redirectTo)}`;

        // Set the iframe's source to the proxied URL
        document.getElementById('redirect-frame').src = proxiedUrl;
    } else {
        alert("No redirect URL specified!");
    }
</script>
</body>
</html>
